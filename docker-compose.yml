# Docker Compose for Riwi Jobs Frontend
# Vite + React application with Nginx

version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: riwi-jobs-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      # Backend API Configuration
      VITE_API_URL: ${VITE_API_URL:-https://riwi-jobs-production.up.railway.app}
      VITE_API_KEY: ${VITE_API_KEY:-angelica-secure-api-key-2026}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  default:
    name: riwi-jobs-frontend-network
